trigger:
- main

pool:
  vmImage: windows-latest

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
     Write-Host $env:CODEQL_DIST  

#C:\hostedtoolcache\windows\CodeQL
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      $codeqlPath = Get-ChildItem -Path 'C:\hostedtoolcache\windows\CodeQL\' -Filter 'codeql.exe' -Recurse -Depth 3 | Select-Object -Last 1 | Select-Object -ExpandProperty DirectoryName
      $codeql = "$codeqlPath\codeql.exe"
      &$codeql --version

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
     Write-Host "##vso[task.prependpath]$(Get-ChildItem -Path 'C:\hostedtoolcache\windows\CodeQL\' -Filter 'codeql.exe' -Recurse -Depth 3 | Select-Object -Last 1 | Select-Object -ExpandProperty DirectoryName)"

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      codeql --version