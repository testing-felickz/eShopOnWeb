#       $codeql = "$codeqlPath\codeql.exe"
#       &$codeql --version

#C:\hostedtoolcache\windows\CodeQL
- pwsh: |
     Write-Host "##vso[task.prependpath]$(Get-ChildItem -Path 'C:\hostedtoolcache\windows\CodeQL\' -Filter 'codeql.exe' -Recurse -Depth 3 | Select-Object -Last 1 | Select-Object -ExpandProperty DirectoryName)"

- pwsh: |
      codeql --version

- pwsh: |
      cd $(Build.SourcesDirectory)
      codeql database create codeql-db --language=csharp
      codeql database analyze codeql-db --format=sarif-latest --output=results.sarif
      codeql github upload-results --sarif=results.sarif --commit $(Build.SourceVersion) --ref $(Build.SourceBranch) --github-auth $(Token)
