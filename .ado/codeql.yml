trigger:
- main

pool:
  vmImage: windows-latest

steps:
- pwsh: |
     Write-Host "CODEQL_DIST: $($env:CODEQL_DIST)"
     Write-Host "PWD: $pwd"
     Write-Host "SourcesDirectory: $(Build.SourcesDirectory)"


