trigger:
- main

pool:
  vmImage: windows-latest

steps:
- pwsh: |
     Write-Host "CODEQL_DIST: $($env:CODEQL_DIST)"
     Write-Host "PWD: $pwd"
     Write-Host "Build.SourcesDirectory: $(Build.SourcesDirectory)"
     Write-Host "Agent.TempDirectory: $(Agent.TempDirectory)"
  displayName: Debugging Directories

# - pwsh: |
#       # Write your PowerShell commands here.
#       $codeqlPath = Get-ChildItem -Path 'C:\hostedtoolcache\windows\CodeQL\' -Filter 'codeql.exe' -Recurse -Depth 3 | Select-Object -Last 1 | Select-Object -ExpandProperty DirectoryName
#       $codeql = "$codeqlPath\codeql.exe"
#       &$codeql --version

#C:\hostedtoolcache\windows\CodeQL
- pwsh: |
     Write-Host "##vso[task.prependpath]$(Get-ChildItem -Path 'C:\hostedtoolcache\windows\CodeQL\' -Filter 'codeql.exe' -Recurse -Depth 3 | Select-Object -Last 1 | Select-Object -ExpandProperty DirectoryName)"
  displayName: Set codeql.exe to PATH on windows

- pwsh: |
      codeql --version
  displayName: Verify CodeQL Version using codeql.exe from PATH

- pwsh: |
      $codeqlDbDir = "$(Agent.TempDirectory)/codeqldbs"
      $sarifDir = "$(Agent.TempDirectory)/out"
      codeql database create "$codeqlDbDir" --language=csharp,javascript --db-cluster --no-run-unnecessary-builds
      codeql database analyze "$codeqlDbDir/csharp" --format=sarif-latest --output="$sarifDir/csharp.sarif" --sarif-category="language:csharp"
      "$(Token)" | codeql github upload-results --sarif="$sarifDir/csharp.sarif" --commit $(Build.SourceVersion) --ref $(Build.SourceBranch) --github-auth-stdin
      codeql database analyze "$codeqlDbDir/javascript" --format=sarif-latest --output="$sarifDir/javascript.sarif" --sarif-category="language:javascript"      
      "$(Token)" | codeql github upload-results --sarif="$sarifDir/javascript.sarif" --commit $(Build.SourceVersion) --ref $(Build.SourceBranch) --github-auth-stdin
  displayName: Run CodeQL CLI Commands